<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube to MP3 Converter</title>
  <style>
    /* Apply a full-screen gradient background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6f61, #ff8e53, #ff9a8b);
      background-size: 400% 400%;
      animation: gradientAnimation 5s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Keyframes for smooth gradient animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Style for the input field */
    #youtubeUrl {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style for the button */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9a8b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff6f61;
    }

    /* Style for the result text */
    #result {
      margin-top: 20px;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid #fff;
      padding-bottom: 2px;
    }

    a:hover {
      color: #ff9a8b;
      border-color: #ff9a8b;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>YouTube to MP3 Converter</h1>
  <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" />
  <button onclick="convertToMp3()">Convert</button>
  <div id="result"></div>

  <script>
    function convertToMp3() {
      const url = document.getElementById('youtubeUrl').value;
      const apiUrl = `https://restapii.rioooxdzz.web.id/api/ytmp3?url=${encodeURIComponent(url)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            document.getElementById('result').innerHTML = `
              <a href="${data.mp3_url}" target="_blank">Download MP3</a>
            `;
          } else {
            document.getElementById('result').innerText = 'Error: Unable to convert the video.';
          }
        })
        .catch(error => {
          document.getElementById('result').innerText = 'Error: ' + error.message;
        });
    }
  </script>
</body>
</html>
