<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f88;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Telegram Audio Player</h1>
  <p>Masukkan URL YouTube untuk memutar audionya:</p>
  <input type="text" id="youtubeUrl" placeholder="Contoh: https://youtu.be/syFZfO_wfMQ" />
  <button id="fetchAudio">Play Audio</button>
  <audio id="audioPlayer" controls hidden></audio>

  <script>
    document.getElementById('fetchAudio').addEventListener('click', async () => {
      const youtubeUrl = document.getElementById('youtubeUrl').value;
      const apiUrl = `https://restapii.rioooxdzz.web.id/api/ytmp3?url=${encodeURIComponent(youtubeUrl)}`;
      const audioPlayer = document.getElementById('audioPlayer');

      if (!youtubeUrl) {
        alert('Silakan masukkan URL YouTube terlebih dahulu!');
        return;
      }

      try {
        // Ambil data dari API
        const response = await fetch(apiUrl);
        const result = await response.json();

        if (result.success && result.result && result.result.url) {
          // Set audio source dan tampilkan player
          audioPlayer.src = result.result.url;
          audioPlayer.hidden = false;
          audioPlayer.play();
        } else {
          alert('Gagal mendapatkan audio. Pastikan URL benar atau coba lagi nanti.');
        }
      } catch (error) {
        console.error('Terjadi kesalahan:', error);
        alert('Terjadi kesalahan saat mengambil data audio.');
      }
    });
  </script>
</body>
</html>
